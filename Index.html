<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="leftcontent">
            <div class="myListsCont">
                <button type="button">MyList</button>
                <button type="button">save</button>
            </div>
            <div class="CurrenttimeCont">
                <div id="hours" class="time"></div>
                <div class="time"><span>:</span></div>
                <div id="min" class="time"> </div>
                <div class="time"><span>:</span></div>
                <div id="sec" class="time"></div>
            </div>
        </div>
        <div class="midcontent">
            <div class="addtask">
                <div class="taskfield">
                    <input id="taskinputfield" type="text" placeholder="Enter your task ">
                    <button type="button" onclick="addtask()">Add</button>
                </div>
            </div>
            <div class="taskCont">

            </div>
        </div>
        <div class="rightcontent">
            <div class="calender">
                <div class="calender-header">
                    <button type="button" class="nav-button" id="prev">prev</button>
                    <h3 class="Monthyear">thi</h3>
                    <button type="button" class="nav-button" id="next">Next</button>
                </div>
                <div class="calender-body">
                    <div class="calender-days">
                        <div class="days">SUN</div>
                        <div class="days">MON</div>
                        <div class="days">TUE</div>
                        <div class="days">WED</div>
                        <div class="days">THU</div>
                        <div class="days">FRI</div>
                        <div class="days">SAT</div>
                    </div>
                    <div class="calender-dates" id="calender-dates">

                    </div>
                </div>
            </div>
            <div class="notes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
