<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="leftcontent">
            <div class="myListsCont">
                <button type="button">MyList</button>
                <button type="button">save</button>
            </div>
            <div class="CurrenttimeCont">
                <div id="hours" class="time"></div>
                <div class="time"><span>:</span></div>
                <div id="min" class="time"> </div>
                <div class="time"><span>:</span></div>
                <div id="sec" class="time"></div>
            </div>
        </div>
        <div class="midcontent">
            <div class="addtask">
                <div class="taskfield">
                    <input id="taskinputfield" type="text" placeholder="Enter your task ">
                    <button type="button" onclick="addtask()">Add</button>
                </div>
            </div>
            <div class="taskCont">

            </div>
        </div>
        <div class="rightcontent">
            <div class="calender">
            </div>
            <div class="notes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
